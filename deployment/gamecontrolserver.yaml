additional_properties: {}
apiVersion: '2018-10-01'
identity: null
location: westus2
name: gamecontrolserver
properties:
  containers:
  - name: gamecontrolserver
    properties:
      environmentVariables:
      - name: GameControl__CorsOrigin
        value: http://gamecontrol.westus2.azurecontainer.io
      - name: JwtIssuerOptions__Audience
        value: http://gamecontrol.westus2.azurecontainer.io
      - name: JwtIssuerOptions__Issuer
        value: GameControl
      - name: GameControl__SecretKey
        value: REPLACEME
      - name: GameControl__BlobStorageConnectionString
        value: REPLACEME
      - name: ConnectionStrings__DefaultConnection
        secureValue: REPLACEME
      image: interngame.azurecr.io/gamecontrol-server:dev
      ports:
      - port: 80
        protocol: TCP
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
  imageRegistryCredentials:
  - server: interngame.azurecr.io
    username: interngame
    password: REPLACEME
  ipAddress:
    dnsNameLabel: gamecontrolserver
    fqdn: gamecontrolserver.westus2.azurecontainer.io
    ports:
    - port: 80
      protocol: TCP
    type: Public
  osType: Linux
  restartPolicy: OnFailure
tags: {}
type: Microsoft.ContainerInstance/containerGroups
